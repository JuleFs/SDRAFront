<header
  *ngIf="nombre_usuario$"
  class="navbar bg-base-100 shadow-md border-b border-base-300 px-4 lg:px-8 "
>
  <div class="flex-1">
    <a
      [routerLink]="isProfesor ? ['/profesor'] : ['/cursos']"
      class="btn btn-ghost gap-2 text-xl font-bold text-black"
    >
    <img src="assets/logosroa.png" alt="SROA Logo" class="h-8 w-auto" />
      SROA
    </a>
  </div>

  <div class="flex-none gap-4">
    <!-- User Info -->
    <div class="hidden md:flex items-center gap-2 text-sm">
      <span class="text-base-content/70">{{ nombre_usuario$ }}</span>
    </div>
    <!-- Selector de idioma -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-sm gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
          />
        </svg>
        {{ translate.getCurrentLang() === "es" ? "ES" : "EN" }}
      </div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box z-50 w-32 p-2 shadow-lg border border-base-300"
      >
        <li><a (click)="changeLanguage('es')">ðŸ‡ªðŸ‡¸ EspaÃ±ol</a></li>
        <li><a (click)="changeLanguage('en')">ðŸ‡¬ðŸ‡§ English</a></li>
      </ul>
    </div>

    <!-- User Dropdown -->
    <div class="dropdown dropdown-end">
      <div
        tabindex="0"
        role="button"
        class="btn btn-ghost btn-circle avatar ring ring-primary ring-offset-base-100 ring-offset-2"
      >
        <i
          [class]="
            isProfesor
              ? 'fa-solid fa-chalkboard-teacher fa-lg'
              : 'fa-solid fa-user fa-lg'
          "
        ></i>
      </div>
      <ul
        tabindex="0"
        class="dropdown-content menu bg-white rounded-box z-50 w-52 p-2 shadow-xl border border-gray-200"
      >
        <li class="menu-title px-4 py-2">
          <span class="text-xs font-semibold text-gray-700">{{
            nombre_usuario$
          }}</span>
        </li>
        <li *ngIf="!isProfesor">
          <a
            routerLink="/cursos"
            class="flex items-center gap-2 !text-gray-700 hover:bg-gray-700 hover:!text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="font-medium">Mis cursos</span>
          </a>
        </li>
        <li *ngIf="!isProfesor">
          <a
            routerLink="/Inicio"
            class="flex items-center gap-2 !text-gray-700 hover:bg-gray-700 hover:!text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
            <span class="font-medium">Mi perfil</span>
          </a>
        </li>
        <div class="divider my-1"></div>
        <li>
          <button
            (click)="logout()"
            class="flex items-center gap-2 text-red-600 font-medium hover:bg-red-600 hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span>Cerrar sesiÃ³n</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>

<main class="min-h-screen bg-base-200">
  <router-outlet></router-outlet>
</main>
